<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/9a7be0eac1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/normalize.css" />
    <link rel="stylesheet" href="../../sass/css/styles.css" />
    <title>La palette du goût</title>
  </head>






<body class="menus">
  <!-- Bloc-page mobile first -->
  <div class="page-format">

    <!-- HEADER __ H1 + ICONE -->
    <header>

      

      <h1>
        <a href="../../index.html"> 
          <img src="../logo/ohmyfood.png" alt="logo du site"></a>
      </h1>

     
      <a class="fleche-reglage" href="../../index.html"><i class="fas fa-arrow-left"></i></a>
    </header>
    <!-- HEADER __ H1 + ICONE FIN -->

    <!-- MAIN CONTENU PRINCIPAL -->
    <main>

      <!-- Paragraphe pour englober l'img -->
      <p>
            <img src="../photos/Palette_du_gout.jpg" 
            alt="photo d'un plat du restaurant : La Palette du goût"/>
      </p>

      <!-- DEBUT SECTION PRINCIPAL -->
      <section class="main-menus">
        <!-- Div contenant un H2 et un Icone COEUR  -->
        <div class="texte-presentation">
          <h2>La palette du goût</h2>
          <a href="#div">
            <i class="far fa-heart">
              <i class="fas fa-heart"></i>
            </i>
          </a>
        </div>
        <!-- Div contenant un H2 et un Icone COEUR FIN -->

        <!-- partie une bloc Entrées -->
        <section class="menu-carte">
          <form class="menu-carte" action="#" method="GET">
            <div class="menu-carte_entree">
              <h3>entrées</h3>
              <div class="menu-entree1">
                <label for="entree1" class="menu-carte_choix">
                  <span class="menu-carte_titre">
                    <span>Fricassée d'escargot</span>
                    <span>Au piment d'Espelette</span>
                  </span>
                  <span class="menu-carte_prix">25€</span>
                  <input type="radio" name="entree" id="entree1" class="check_checked" />
                  <span class="fas fa-check-circle"></span>
                </label>
              </div>
              <div class="menu-entree2">
                <label for="entree2" class="menu-carte_choix">
                  <span class="menu-carte_titre">
                    <span>Foie gras de canard mi-cuit</span>
                    <span>Et ses copeaux de truffe noire</span>
                  </span>
                  <span class="menu-carte_prix">35€</span>
                  <input type="radio" name="entree" id="entree2" class="check_checked" />
                  <span class="fas fa-check-circle"></span>
                </label>
              </div>
              <div class="menu-entree3">
                <label for="entree3" class="menu-carte_choix">
                  <span class="menu-carte_titre">
                    <span>Oeuf au plat</span>
                    <span>Assaisonné à la truffe sur lit de caviar</span>
                  </span>
                  <span class="menu-carte_prix">20€</span>
                  <input type="radio" name="entree" id="entree3" class="check_checked" />
                  <span class="fas fa-check-circle"></span>
                </label>
              </div>
            </div>
            <!-- fin partie une entrée -->

            <!-- debut partie Plats -->
            <div class="menu-carte_plat">
              <h3>plats</h3>
              <div class="menu-carte_plat1">
                <label for="plat1" class="menu-carte_choix">
                  <span class="menu-carte_titre">
                    <span>Filet de boeuf aux herbes</span>
                    <span>Accompagné de sa ribambelle de légumes</span>
                  </span>
                  <span class="menu-carte_prix">40€</span>
                  <input type="radio" name="plat" id="plat1" class="check_checked" />
                  <span class="fas fa-check-circle"></span>
                </label>
              </div>
              <div class="menu-carte_plat2">
                <label for="plat2" class="menu-carte_choix">
                  <span class="menu-carte_titre">
                    <span>Parmentier de queue de boeuf</span>
                    <span>La truffe noire sur sa purée de panais</span>
                  </span>
                  <span class="menu-carte_prix">35€</span>
                  <input type="radio" name="plat" id="plat2" class="check_checked" />
                  <span class="fas fa-check-circle"></span>
                </label>
              </div>
              <div class="menu-plat3">
                <label for="plat3" class="menu-carte_choix">
                  <span class="menu-carte_titre">
                    <span>Filet de turbot</span>
                    <span>Aux agrumes</span>
                  </span>
                  <span class="menu-carte_prix">44€</span>
                  <input type="radio" name="plat" id="plat3" class="check_checked" />
                  <span class="fas fa-check-circle"></span>
                </label>
              </div>
            </div>
            <!-- fin partie Plats -->

            <!-- debut partie Dessert -->
            <div class="menu-carte_dessert">
              <h3>desserts</h3>
              <div class="menu-dessert1">
                <label for="dessert1" class="menu-carte_choix">
                  <span class="menu-carte_titre">
                    <span>Paris-Brest</span>
                    <span>Revisité</span>
                  </span>
                  <span class="menu-carte_prix">18€</span>
                  <input type="radio" name="dessert" id="dessert1" class="check_checked" />
                  <span class="fas fa-check-circle"></span>
                </label>
              </div>
              <div class="menu-dessert2">
                <label for="dessert2" class="menu-carte_choix">
                  <span class="menu-carte_titre">
                    <span>Macaron au chocolat d'exception</span>
                    <span> Et glace à la vanille de Madagascar</span>
                  </span>
                  <span class="menu-carte_prix">22€</span>
                  <input type="radio" name="dessert" id="dessert2" class="check_checked" />
                  <span class="fas fa-check-circle"></span>
                </label>
              </div>
              <div class="menu-dessert3">
                <label for="dessert3" class="menu-carte_choix">
                  <span class="menu-carte_titre">
                    <span>Mousse au chocolat</span>
                    <span>Au piment d'espelette et à la truffe noire</span>
                  </span>
                  <span class="menu-carte_prix">23€</span>
                  <input type="radio" name="dessert" id="dessert3" class="check_checked" />
                  <span class="fas fa-check-circle"></span>
                </label>
              </div>
            </div>
            <!-- fin de la partie dessert -->
            <!-- Bouton commander ( Renvoie page principal) -->
            <p>
              <input class="bouton-menu" type="submit" name="text-submit" id="text-submit" value="Commandez">
            </p>
            <!-- Fin du bouton -->
          </form>
        </section>
        <!-- fin formulaire -->
        <!-- fin du bloc menu-card -->
      </section>
      <!-- fin de section des menus -->
    </main>
    <!-- fin de section principal -->
    <!-- FOOTER DEBUT -->
    <footer>

      <h2>ohmyfood</h2>
      <ul>

        <li>
          <a href="#">
            <i class="fas fa-utensils"></i>
            <strong class="footer-marge1">Proposer un restaurant</strong>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="fas fa-hands-helping"></i>
            <strong class="footer-marge2">Devenir partenaire</strong>
          </a>
        </li>

        <li>
          <a href="#">Mentions légales</a>
        </li>

        <li>
          <a href="mailto:ohmyfood-pro@gmail.com">Contact</a>
        </li>

      </ul>

    </footer>
    <!-- FIN DU FOOTER -->
  </div>
</body>

</html>
